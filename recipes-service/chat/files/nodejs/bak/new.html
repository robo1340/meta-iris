<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.min.js" type='text/javascript'></script>
	<script src="/node_modules/js-cookie/dist/js.cookie.min.js" type='text/javascript'></script>
  </head>
  <body>
	<div class='navigation-pane' id='navigationPane'>
		<button name="toMap" type="button" class="Button" id="toMap">Map</button> 
		<button name="toSettings" type="button" class="Button" id="toSettings">Settings</button> 
    </div>
    <div class='chat-box' id='chatBox'>
      <ul class="message-list" id="list">
        <!--<li class="message" style='display:block'>
          Welcome! To get started type "connect" followed by your username
        </li>-->
      </ul>
    </div>
    <div class="message-box">
		<form id="messageInput" class="Input">
		<input type="text" id="messageText" name="messageText">
		<button name="sendMessage" type="button" class="Button" id="send">Send</button>     
    </div>
	<script src="/client_db.js" type='text/javascript'></script>
    <script src="/client.js" type='text/javascript'></script>
  </body>
</html>
