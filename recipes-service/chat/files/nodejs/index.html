<!DOCTYPE html>
<html>
	<head>
		<title>Iris</title>
		<!-- <meta charset="utf-8" /> -->	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/bootstrap.min.css">
		<link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css" />
		<link rel="stylesheet" href="/tabs.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="/jquery.min.js" type='text/javascript'></script>
		<script src="/node_modules/js-cookie/dist/js.cookie.min.js" type='text/javascript'></script>
		<script type="text/javascript"  src="/node_modules/leaflet/dist/leaflet.js"></script>
		<script type="text/javascript"  src="/node_modules/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.min.js"></script>
	</head>
	<body>
		<div class="tab">
			<button class="tablinks" onclick="open_tab('chat_button')" id="chat_button">Chat</button>
			<button class="tablinks" onclick="open_tab('map_button')" id="map_button">Map</button>
			<button class="tablinks" onclick="open_tab('settings_button')" id="settings_button">Settings</button>
		</div>
		<!-- Starting Page Content -->
		<div id="splash" class="tabcontent">
			<h2>Welcome to the Iris Network!</h2>
			<label id="instructions"></label>
			<h3>Location and Storage Permissions are needed to proceed</h3>
			<button class="general_button" type="button" id="accept_button" onclick="user_accepted()">I understand and proceed</button>     
		</div>

		<!-- Chat Content -->
		<div id="chat" class="tabcontent">
			<ul class="chat-box" id="list"></ul>
			<div id="message_box">
				<button name="sendMessage" type="button" id="send_button">Send</button>     
			</div>
		</div>

		<!-- Map Content -->
		<div id="map" class="tabcontent">
			<div id="themap"></div>
			<div class="user-pane", id="userPane">
			  <ul class="user-list" id="userList"></ul>  
			</div>
		</div>

		<!-- Settings Content -->
		<div id="settings" class="tabcontent">
			<h3>User Info</h3>
				<label id="username_label">Username: </label><br>
				<button  class="general_button" id="set_username" >Set Username</button> <br>
			<h3>Load by Default</h3>
				<input type="radio" id="load_chat" name="load_on_start" value="load_chat">
				<label for="load_chat">Chat</label><br>
				<input type="radio" id="load_map" name="load_on_start" value="load_map">
				<label for="load_map">Map</label><br>
			<h3>Clear Data</h3>
				<button  class="general_button" id="clear_messages" >Clear Messages</button> <br>
				<button  class="general_button" id="clear_users" >Clear Users</button> <br>
				<button  class="general_button" id="clear_waypoints" >Clear Waypoints</button> 
			<!--<h3>Download Site Certificate</h3>	
			<a href="/certificate/cert.pem" download="cert.pem">cert.pem</a>-->
			<h3>Misc.</h3>
				<button  class="general_button" id="do_nothing" >Do Nothing</button> <br>
		</div>
		<script src="/client_db.js" type='text/javascript'></script>
		<script src="/waypoints.js" type='text/javascript'></script>
		<script src="/tabs.js" type='text/javascript'></script>
	</body>
</html>
